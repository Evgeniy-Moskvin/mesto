ton-close opacity-effect popup__close"></button><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="button">Да</button></div></div><template id="place-card-template"><li class="places__item"><figure class="place-card places__card"><button type="button" aria-label="Удалить" class="button-delete opacity-effect place-card__delete"></button><div class="place-card__image-wrap"><img src="#" alt="" class="place-card__image"></div><figcaption class="place-card__body"><h2 class="place-card__name"></h2><div class="place-card__likes"><button type="button" class="button-like opacity-effect place-card__like"></button> <span class="place-card__likes-count">0</span></div></figcaption></figure></li></template></body></html>
