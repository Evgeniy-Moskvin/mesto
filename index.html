<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

<header class="header container">
  <a href="#" class="logo">
    <img src="./images/logo.svg" alt="Логотип сервиса Mesto" class="logo__image">
  </a>
</header>

<main>
  <section class="profile container">
    <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">

    <div class="profile__info">
      <div class="profile__name-wrap">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button-edit profile__button-edit opacity-effect" aria-label="Редактировать профиль"></button>
      </div>

      <p class="profile__about">Исследователь океана</p>
    </div>

    <button type="button" class="button-add profile__button-add opacity-effect" aria-label="Добавить место"></button>
  </section>

  <section class="places container" aria-label="Добавленные места">
    <ul class="places__grid">
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Карачаевск</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/elbrus.jpg" alt="Гора Эльбрус" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Гора Эльбрус</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/dombay.jpg" alt="Домбай" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Домбай</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/baykal.jpg" alt="Озеро Байкал" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Озеро Байкал</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/kareliya.jpg" alt="Карелия" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Карелия</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
      <li class="places__item">
        <figure class="place-card places__card">
          <img src="./images/altay.jpg" alt="Алтай" class="place-card__image">
          <figcaption class="place-card__body">
            <p class="place-card__name">Алтай</p>
            <button type="button" class="button-like opacity-effect place-card__like"></button>
          </figcaption>
        </figure>
      </li>
    </ul>
  </section>
</main>

<footer class="footer container">
  <p class="footer__copyright">© 2022 Mesto Russia</p>
</footer>

<div class="popup">
  <div class="popup__container">
    <button type="button" class="button-close opacity-effect popup__close"></button>

    <p class="popup__title">Редактировать профиль</p>

    <form class="form">
      <div class="form__row">
        <label class="form__group">
          <input type="text" name="name" value="" class="form__input form__input_name_name">
        </label>
      </div>
      <div class="form__row">
        <label class="form__group">
          <input type="text" name="job" value="" class="form__input form__input_name_job">
        </label>
      </div>

      <button type="submit" class="button form__button">Сохранить</button>
    </form>
  </div>
</div>

<script src="./js/index.js"></script>
</body>
</html>
