<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

<header class="header container">
  <a href="#" class="logo">
    <img src="./images/logo.svg" alt="Логотип сервиса Mesto" class="logo__image">
  </a>
</header>

<main>
  <section class="profile container">
    <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">

    <div class="profile__info">
      <div class="profile__name-wrap">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button-edit profile__button-edit opacity-effect" aria-label="Редактировать профиль"></button>
      </div>

      <p class="profile__about">Исследователь океана</p>
    </div>

    <button type="button" class="button-add profile__button-add opacity-effect" aria-label="Добавить место"></button>
  </section>
</main>

<footer class="footer">

</footer>

<script src="./js/index.js"></script>
</body>
</html>
