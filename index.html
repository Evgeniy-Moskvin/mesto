<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">

<header class="header container">
  <a href="#" class="logo">
    <img src="./images/logo.svg" alt="Логотип сервиса Mesto" class="logo__image">
  </a>
</header>

<main>
  <section class="profile container">
    <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">

    <div class="profile__info">
      <div class="profile__name-wrap">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="button-edit profile__button-edit opacity-effect" aria-label="Редактировать профиль"></button>
      </div>

      <p class="profile__job">Исследователь океана</p>
    </div>

    <button type="button" class="button-add profile__button-add opacity-effect" aria-label="Добавить место"></button>
  </section>

  <section class="places container" aria-label="Добавленные места">
    <ul class="places__grid"></ul>
  </section>
</main>

<footer class="footer container">
  <p class="footer__copyright">© 2023 Mesto Russia</p>
</footer>

<div class="popup popup_name_edit-profile">
  <div class="popup__container">
    <button type="button" class="button-close opacity-effect popup__close"></button>
    <form name="form-edit-profile" class="form" novalidate>
      <fieldset class="form__fieldset">
        <legend class="form__legend">
          <h2 class="popup__title">Редактировать профиль</h2>
        </legend>

        <label class="form__group form__row">
          <input type="text" name="name" placeholder="Имя" class="form__input form__input_name_name" minlength="2" maxlength="40" required>
          <span class="form__error-message form__error-message_field_name"></span>
        </label>

        <label class="form__group">
          <input type="text" name="job" placeholder="О себе" class="form__input form__input_name_job" minlength="2" maxlength="200" required>
          <span class="form__error-message form__error-message_field_job"></span>
        </label>
      </fieldset>
      <button type="submit" class="button form__button">Сохранить</button>
    </form>
  </div>
</div>

<div class="popup popup_name_add-place-card">
  <div class="popup__container">
    <button type="button" class="button-close opacity-effect popup__close"></button>

    <form name="form-add-place-card" class="form" novalidate>
      <fieldset class="form__fieldset">
        <legend class="form__legend">
          <h2 class="popup__title">Новое место</h2>
        </legend>

        <label class="form__group form__row">
          <input type="text" name="name" placeholder="Название" class="form__input form__input_name_name" minlength="2" maxlength="30" required>
          <span class="form__error-message form__error-message_field_name"></span>
        </label>

        <label class="form__group">
          <input type="url" name="image" placeholder="Ссылка на картинку" class="form__input form__input_name_image" required>
          <span class="form__error-message form__error-message_field_image"></span>
        </label>
      </fieldset>
      <button type="submit" class="button form__button">Создать</button>
    </form>
  </div>
</div>

<div class="popup popup_name_full-image">
  <div class="popup__container popup__container_image">
    <button type="button" class="button-close opacity-effect popup__close"></button>

    <img src="#" alt="Изображение" class="popup__image">
    <p class="popup__image-name"></p>
  </div>
</div>

<template id="place-card-template">
  <li class="places__item">
    <figure class="place-card places__card">
      <button type="button" aria-label="Удалить" class="button-delete opacity-effect place-card__delete"></button>
      <div class="place-card__image-wrap">
        <img src="#" alt="" class="place-card__image">
      </div>
      <figcaption class="place-card__body">
        <h2 class="place-card__name"></h2>
        <button type="button" class="button-like opacity-effect place-card__like"></button>
      </figcaption>
    </figure>
  </li>
</template>

<script src="./scripts/cards.js" defer></script>
<script src="./scripts/validate.js" defer></script>
<script src="./scripts/index.js" defer></script>
</body>
</html>
